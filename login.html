<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン画面</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- from login -->
    <div class="container">
      <div class="login">
        <div class="login__container">
          <h1>ログイン</h1>
          <form>
            <h5>メール</h5>
            <input type="text" class="input-login-username" />
            <h5>パスワード</h5>
            <input type="password" class="input-login-password" />
            <button type="submit" class="login__signInButton">ログイン</button>
          </form>
          <a href="./signup.html" class="login__registerButton"
            >アカウント作成</a
          >
          <a href="./index.html" class="login__registerButton"
            >キャンセル</a>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
