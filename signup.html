<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規画面</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- form signup -->
    <div class="container">
      <div class="signup">
        <div class="signup__container">
          <h1>新規</h1>
          <form action="">
            <h5>メール</h5>
            <input type="text" class="input-signup-username" />
            <h5>パスワード</h5>
            <input type="password" class="input-signup-password" />
            <button type="submit" class="signup__signInButton">登録</button>
          </form>
          <a href="./login.html" class="signup__registerButton"
            >ログイン</a>
            <a href="./index.html" class="login__registerButton"
            >キャンセル</a>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/signup.js"></script>
</html>
